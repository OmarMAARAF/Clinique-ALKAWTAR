    <style type="text/css" media="screen">
        /* Linked Styles */
        
        *,
        *:before,
        *:after {
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        html,
        body {
            background: #28334A;
            min-height: 100vh;
            font-family: -apple-system, ".SFNSText-Regular", "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;
        }
        
        .feedback {
            position: absolute;
            opacity: 0;
        }
        
        .table {
            display: table;
            width: 100%;
            position: absolute;
            height: 100%;
        }
        
        .table-cell {
            display: table-cell;
            vertical-align: middle;
        }
        
        #ticket {
            width: 500px;
            background: #fff;
            height: 550px;
            margin: 0 auto;
        }
        
        #ticket:after {
            content: "";
            display: block;
            position: relative;
            clear: both;
        }
        
        #ticket>.row:first-child:before,
        #ticket>.row:first-child:after {
            background-color: #28334A;
            position: absolute;
            content: "";
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 100%;
            bottom: 0;
            margin-bottom: -10px;
        }
        
        #ticket>.row:first-child:before {
            left: 0;
            margin-left: -10px;
        }
        
        #ticket>.row:first-child:after {
            right: 0;
            margin-right: -10px;
        }
        
        .logo {
            width: 160px;
        }
        
        .row {
            position: relative;
            padding: 20px;
        }
        
        .row.perforated {
            border-bottom: 1px dashed #ddd;
        }
        
        .row.destinations:after,
        .row.normRow:after {
            content: "";
            clear: both;
            display: block;
        }
        
        .label {
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            line-height: 1.2 !important;
        }
        
        .airport {
            font-size: 32px;
        }
        
        .city {
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .right {
            float: right;
            text-align: right;
        }
        
        .left {
            float: left;
            text-align: left;
        }
        
        svg#plane {
            width: 30px;
            position: absolute;
            left: 50%;
            margin-left: -15px;
            margin-top: 15px;
            opacity: 0.5;
            display: inline-block;
        }
        
        .smalltext {
            padding: 20px;
            font-size: 10px;
            opacity: 0.6;
        }
        
        .col6 {
            float: left;
            width: 50%;
            font-size: 21px;
            line-height: 1.5;
        }
        
        .col {
            font-size: 21px;
        }
        
        .normRow {
            padding-bottom: 0;
        }
        
        #qr {
            float: right;
            width: 80px;
            position: relative;
            right: -5px;
            bottom: 5px;
            margin-left: 10px;
        }
        
        .sparkler {
            width: 70px;
            height: 70px;
            float: left;
            margin-right: 20px;
        }
        
        .sparkler .square {
            width: 12.5%;
            height: 12.5%;
            background-color: grey;
            float: left;
            transition: background-color 0.1s;
        }
        
        #confirm {
            padding: 12px 40px;
            background-color: #21cdc0;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 35%;
        }
        
        #confirm:hover {
            background-color: #46e6d8;
        }
    </style>
</head>

<body class="body" style="padding:0 !important; margin:0 !important; display:block !important; min-width:100% !important; width:100% !important; background:#001736; -webkit-text-size-adjust:none;">

    <div class="table">

            <div id="ticket">

                        <div class="label">Rendez Vous</div>

                <div class="row perforated destinations">

                </div>
                <div class="row normRow">

                        <div class="label">Patient</div>

                <div class="row normRow">

                <div class="row">

                </div>
                <a href="http://localhost/hospital1/verify-email.php?token=%%token%%" id="confirm">Confirmer</a>

            </div>
        </div>

    </div>
